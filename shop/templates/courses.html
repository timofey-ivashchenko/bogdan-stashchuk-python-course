<table>
	<thead>
		<tr>
			<th>Название</th>
			<th>Категория</th>
			<th>Цена</th>
			<th>Количество студентов</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{% for course in courses %}
		<tr>
			<td>{{ course.title }}</td>
			<td>{{ course.category }}</td>
			<td>{{ course.price }}</td>
			<td>{{ course.student_quantity }}</td>
			<td>
				<button>Купить</button>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
